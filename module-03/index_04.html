<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashTag HTML pt4</title>
</head>
<body>
    <h1>Elemento de Texto pt 04</h1>

        <h2>Imagens e Figures:</h2>

            <h3>Image Funcionando:</h3>
            <img 
                src="Logo Hashtag.png" 
                alt="Logo da HashTag Treinamento Funcionando">

            <hr>

            <h3>Image Quebrada:</h3>
            <img 
                src="Logo Hashta.png" 
                alt="Logo da HashTag Treinamento Quebrada">

            <hr>

            <h3>Image com com Height:</h3>
            <img 
                src="Logo Hashtag.png" 
                alt="Logo da HashTag Treinamento com Height"
                width=""
                height="100px">

            <hr>

            <h3>Image com com Width:</h3>
            <img 
                src="Logo Hashtag.png" 
                alt="Logo da HashTag Treinamento com Width"
                width="100px"
                height="">

            <hr>

            <h3>Image com com Width e Height:</h3>
            <img 
                src="Logo Hashtag.png" 
                alt="Logo da HashTag Treinamento com Width e Height"
                width="100px"
                height="100px">

            <hr>
            
            <h3>Image hospedada remotamente:</h3>
            <img 
                src="https://www.hashtagtreinamentos.com/wp-content/uploads/2022/05/Logo-Hashtag-Original-100x45px.png" 
                alt="Logo da HashTag Treinamentos hospedada remotamente">

            <hr>

            <h3>Figure</h3>
            <figure>
                <img 
                    src="Logo Hashtag.png" 
                    alt="Logo da HashTag Treinamento com Figure"
                    width="120px"
                    height="60px">
            <figcaption>Logo da HashTag Treinamento com Figure</figcaption>
            </figure>

</body>
</html>
