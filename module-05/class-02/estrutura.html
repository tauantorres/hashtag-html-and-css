<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura do HTML</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>

        <a href="#">
            <img
                src="https://www.hashtagtreinamentos.com/wp-content/uploads/2022/05/Logo-Hashtag-Original-100x45px.png.webp"
                alt=""/>
        </a>

        <nav>
            <ul>
                <a href="#">
                    <li>Item 01</li>
                </a>
                <a href="#">
                    <li>Item 02</li>
                </a>
                <a href="#">
                    <li>Item 03</li>
                </a>
            </ul>
        </nav>

    </header>


    <!-- MAIN -->
    <main>
            
            <article>
                <h1>Título do Artigo</h1>
                <p>Texto do artigo</p>
            </article>
    
            <aside>
                <h2>Barra lateral</h2>
                <p>Texto da barra lateral</p>
            </aside>
    
            <section>
                <div>
                    <h1>Título da Seção</h1>
                    <p>Texto da seção</p>
    
                    <div>
                        <h2>Titulo de primeira div</h2>
                        <a href="#">Link 01</a>
                        <a href="#">Link 02</a>
                    </div>

                    <div>
                        <h2>Titulo da segunda div</h2>
                        <a href="#">Link 03</a> 
                        <a href="#">Link 04</a>
                    </div>

                </div>
    
                <img src="" alt="Imagem da seção"/>
            </section>
    </main>

    <!-- FOOTER -->
    <footer>
        Rodapé
    </footer>

</body>
</html>
