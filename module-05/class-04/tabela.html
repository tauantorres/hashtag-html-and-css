<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <main>
        <table>

            <caption>
                Legenda da Tabela
            </caption>

            <thead>
                <tr>
                    <th> Name </th>
                    <th> Surname </th>
                    <th> Year </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td> John </td>
                    <td> Doe </td>
                    <td> 1990 </td>
                </tr>

                <tr>
                    <td> Jane </td>
                    <td> Doe </td>
                    <td> 1995 </td>
                </tr>
                
                <tr>
                    <td> Mary </td>
                    <td> Doe </td>
                    <td> 2000 </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td> Footer 1 </td>
                    <td> Footer 2 </td>
                    <td> Footer 3 </td>
                </tr>
            </tfoot>

        </table>
    </main>
</body>
</html>
